<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="IMG/icone-favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Oeiras serviçoes</title>
</head>

<body>
    <header class="header">
        <section>
            <div class="logo">
                    <img src="IMG/BRASÃO-DE-OEIRAS-295x300.png" alt="logo do município">
                <h1>Guia de serviços de Oeiras do Pará</h1>
            </div>

             <button class="menu-toggle" aria-label="Abrir menu">
                <img src="IMG/menu.svg" alt="">
            </button>
            <nav class="navbar">
                <a class="active" href="index.html">Início</a>
                <a href="tecnologia.html">Tecnologia</a>
                <a href="construcao.html">Construção</a>
                <a href="comercio.html">Comércio</a>
                <a href="transporte.html">Transporte</a>
                <a href="sobrenos.html">Sobre nós</a>
            </nav>
        </section>
    </header>
    <section class="inicio">
        <div class="slider">
            <div class="slides">
                <!-- Radio Buttons  -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!-- Fim Radio Buttons -->

                <!-- Slides images -->
                <div class="slide first">
                    <img src="IMG/promocao.png" alt="Imagem 1">
                    <img src="IMG/ofertas-de-feriados.png" alt="Imagem 2">
                    <img src="IMG/poste.png" alt="Imagem 3">
                    <img src="IMG/midias-sociais.png" alt="Imagem 4">
                </div>
                <div class="slide">
                    <img src="IMG/internet1.png" alt="Imagem 1">
                    <img src="IMG/internet2.png" alt="Imagem 2">
                    <img src="IMG/internet3.png" alt="Imagem 3">
                    <img src="IMG/internet4.png" alt="Imagem 4">
                </div>
                <div class="slide">
                    <img src="IMG/farmacia3.png" alt="">
                    <img src="IMG/farmacia4.png" alt="">
                    <img src="IMG/poste.png" alt="Imagem 3">
                    <img src="IMG/midias-sociais.png" alt="Imagem 4">
                </div>
                <div class="slide">
                    <img src="IMG/mato-taxi1.png" alt="">
                    <img src="IMG/moto-taxi2.png" alt="">
                    <img src="IMG/internet1.png" alt="Imagem 1">
                    <img src="IMG/internet2.png" alt="Imagem 2">
                </div>
                <!-- Final Slides images -->

                <!-- Navigation auto -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
                <!-- Fim Navigation auto -->

                <!-- Manual Navigation -->
                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
            </div>
        </div>
    </section>

    <section>
        <footer class="footer">
            <div class="colaboradores">
                <img src="IMG/logo-uepa.png" alt="Universidade do Estado do Pará">
                <img src="IMG/logo-ufpa2.png" alt="Universidade Federal do Pará">
                <img src="IMG/logo-sectet.png" alt="Secretaria de Ciência, Tecnologia e Educação Superior, Profissional e Tecnológica">
                <img src="IMG/logo-si.png" alt="Sistemas de Informação">
            </div>
            <span>&copy; 2025 Todos os direitos reservados.</span>
        </footer>
    </section>

    <script src="JS/script.js"></script>
</body>


</html>
